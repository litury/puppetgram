services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: puppetgram_dev
      POSTGRES_USER: puppetgram
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://puppetgram:dev_password@postgres:5432/puppetgram_dev
      - NEXT_PUBLIC_WS_URL=ws://ws-server:4000/ws
    depends_on:
      - postgres
      - ws-server
    restart: unless-stopped

  ws-server:
    build:
      context: ./ws-server
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:4000:4000"
    environment:
      - EMIT_SECRET=${EMIT_SECRET:-dev-secret}
    restart: unless-stopped

volumes:
  postgres_data:
